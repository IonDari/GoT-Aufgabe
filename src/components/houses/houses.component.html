
<mat-form-field>
    <input matInput placeholder="Suche" [(ngModel)]="searchQuery" (keyup)="onSearchChange()" />
</mat-form-field>
<mat-list>
  @for (item of filteredHouses; track item; let index = $index) {
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title> {{ item.name }} </mat-panel-title>
        </mat-expansion-panel-header>
        @for (member of item.members; track member; let index = $index) {
           <p> {{ member.name }} </p>
        }
    </mat-expansion-panel>
  }
</mat-list>
