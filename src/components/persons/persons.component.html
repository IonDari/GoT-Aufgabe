<mat-form-field>
    <input matInput placeholder="Suche" [(ngModel)]="searchQuery" (keyup)="onSearchChange()" />
  </mat-form-field>
  
  <mat-list>
    <mat-expansion-panel *ngFor="let item of filteredPersons; let i = index" 
    (opened)="onPanelClick(i)">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ item.name }}</mat-panel-title>
        <mat-panel-description>{{ item.house ? item.house.name : '-Keinem Haus zugeordnet-' }}</mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-raised-button (click)="getPersonQuotes(item.slug)">New Quotes</button>
  
      <p *ngFor="let quote of quotes;">"{{quote.sentence}}"</p>
    </mat-expansion-panel>
  </mat-list>
