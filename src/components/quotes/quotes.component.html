
<div class="container">
    <div class="row">
      <div class="col">
        <button mat-raised-button (click)="getRandomQuotes(5)">New Random Quotes</button>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-list>
                @for (item of quotes; track item; let index = $index) {
                    <mat-list-item> "{{ item.sentence }}" - {{ item.character.name }}</mat-list-item>
                }
            </mat-list>
        </div>
      </div>
  </div>
